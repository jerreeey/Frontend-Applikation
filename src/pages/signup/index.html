<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/typescript/main.ts"></script>
    <title>Sign up</title>
  </head>
  <body data-loadmodule="form">
    <nav class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="../../" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="../favorites/" class="nav-link">Favorite GOT characters</a></li>
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Sign up</a></li>
        </ul>
      </header>
    </nav>
    <main>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Sign up</h1>
            <p class="col-lg-10 fs-4">
                Please sign up. I don't want to be a useless form. 
            </p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input type="text" required minlength="7" class="form-control" id="floatingUsername" placeholder="Username" />
                <label for="floatingUsername">Username</label>
                <div class="error-list"></div>
              </div>
              <div class="form-floating mb-3">
                <input type="number" required min="0" max="150" class="form-control" id="floatingAge" placeholder="Age" />
                <label for="floatingAge">Age</label>
                <div class="error-list"></div>
              </div>
              <div class="form-floating mb-3">
                <input type="email" required class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
                <div class="error-list"></div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" minlength="7" required class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
                <div class="error-list"></div>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            </form>
            <div class="mt-3 success-element success-form"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
